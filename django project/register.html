<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Register</title>
    <style>
        #register {
            width: 40%;
        }

        @media (max-width: 750px) {
            #register {
                width: 100% !important;
            }
        }
    </style>

</head>

<body>
    <!-- login section -->
    <div id="register" class="mx-auto my-5 p-0 shadow-lg rounded">
        <!-- login title -->
        <div class="bg-danger py-2 rounded-top text-light">
            <h3 class="text-center">Register</h3>
        </div>
        <!-- login title -->

        <!-- login form -->
        <form method="POST" class="p-4">
            <div class="mb-3 p-1">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Username" aria-describedby="emailHelp"
                    name="username1" />
            </div>
            <div class="mb-3 p-1">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" aria-describedby="emailHelp"
                    name="username1" />
            </div>
            <div class="mb-3 p-1">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Create Password" name="password1" />
            </div>
            <div class="mb-3 p-1">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" name="password1" />
            </div>

            <button type="submit" class="btn btn-primary ms-1 mb-2">Submit</button>
            <p>

                <a href="{% url 'login' %}" class="already text-dark"
                >You already have an account? Login here.</a
                >
            </p>

        </form>
        <!-- login form -->
    </div>
    <!-- login section -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
